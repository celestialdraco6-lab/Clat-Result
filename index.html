<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLAT 2026 | Result Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== existing look preserved ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #1a1a1a;
}

header {
  background: #ffffff;
  border-bottom: 1px solid #dcdcdc;
}

.header-wrap {
  max-width: 1250px;
  margin: auto;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-wrap img {
  width: 48px;
  height: auto;
}

.header-wrap span {
  font-size: 20px;
  font-weight: 700;
  color: #0c3d73;
}

.main {
  max-width: 500px;
  margin: 60px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 24px;
  border-radius: 6px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}

.card h2 {
  margin-top: 0;
  color: #0c3d73;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
  font-size: 14px;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #dcdcdc;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 11px;
  background: #b11226;
  color: #fff;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #8f0e1f;
}

.error {
  margin-top: 12px;
  color: #b11226;
  font-size: 13px;
}

.success {
  margin-top: 10px;
  color: #0c3d73;
  font-size: 15px;
}

.hidden {
  display: none;
}

.result-box {
  margin-top: 25px;
  padding: 18px;
  background: #f5f7fa;
  border-radius: 6px;
  text-align: center;
}

.result-box a {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 16px;
  background: #0c3d73;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== HEADER WITH LOGO ===== -->
<header>
  <div class="header-wrap">
    <img src="logo.png" alt="Consortium of NLUs Logo">
    <span>Consortium of NLUs â€“ CLAT 2026 Result</span>
  </div>
</header>

<div class="main">

  <!-- ===== LOGIN CARD ===== -->
  <div id="loginCard" class="card">
    <h2>Login</h2>

    <form id="loginForm">
      <label>Username / Mobile Number</label>
      <input type="text" id="username" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit">LOGIN</button>

      <div id="errorMsg" class="error hidden">
        Invalid credentials. Please check your mobile number/username and password.
      </div>
    </form>
  </div>

  <!-- ===== RESULT SECTION ===== -->
  <div id="resultSection" class="card hidden">
    <h2>CLAT 2026 Result</h2>

    <div class="success">
      Login successful. Your CLAT 2026 scorecard is ready.
    </div>

    <div class="result-box">
      <a href="CLAT_2026.pdf" target="_blank">
        View Scorecard (PDF)
      </a>
    </div>
  </div>

</div>

<!-- ===== LOGIN LOGIC ===== -->
<script>
function handleLogin(event) {
  event.preventDefault(); // stop page reload

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  const errorMsg = document.getElementById("errorMsg");
  const loginCard = document.getElementById("loginCard");
  const resultSection = document.getElementById("resultSection");

  // EXACT VALIDATION CONDITIONS
  if (username === "7980791103" && password === "rishab25") {
    errorMsg.classList.add("hidden");
    loginCard.classList.add("hidden");
    resultSection.classList.remove("hidden");
  } else {
    errorMsg.classList.remove("hidden");
  }
}

// attach handler
document.getElementById("loginForm").addEventListener("submit", handleLogin);
</script>

</body>
</html>
